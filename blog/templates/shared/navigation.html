<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:ArticleListView' %}">وبلاگ جنگویی</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for category in categories %}
        {% if category.parent == None %}

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{% url 'blog:CategoryView' category.slug %}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ category.title }} </a>
          {% if category.children.all %}
          {% include 'shared/category_loop.html' %}
          {% endif %}
          </li>
        </ul>
        {% endif %}
        {% endfor %}
      </ul>
      <form action="{% url 'blog:search' %}" class="form-inline mt-3">
        <input type="text" name="q" class="form-control" placeholder="جست و جوی متن">
        <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-right: 5px;">جست و جو</button>
    </form>
    </div>
  </div>
</nav>
