{% extends 'shared/base.html' %}

{% block main %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>وبلاگ ویتر</h1>
            <span class="subheading">این وبلاگ ویتر هست و میتونی توش چیز میز بخونی !</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

        {% for article in articles %}
          <div class="post-preview">
            <a href="post.html">
              <h2 class="post-title">
                {{article.title}}
              </h2>
              <h3 class="post-subtitle">
              {{ article.description|truncatewords:100 }}
              </h3>
            </a>
            <p class="post-meta">نوشته شده توسط
              <a href="#"> ویتر</a>
              {{ article.jpublish }}</p>
          </div>
          <hr>
        {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="#">پست های قدیمی &larr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
